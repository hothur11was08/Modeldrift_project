version: "3.9"

services:
  tfserving:
    image: tensorflow/serving:2.14.0
    platform: linux/amd64
    volumes:
      - ./models/credit_model:/models/credit_model
    command: --model_name=credit_model --model_base_path=/models/credit_model
    restart: unless-stopped
    # Internal only, no host port binding
    # Accessible to other services via http://tfserving:8501

  api:
    build:
      context: .
      dockerfile: infra/api/Dockerfile
    environment:
      - TF_SERVING_URL=http://tfserving:8501/v1/models/credit_model:predict
      - DB_URL=postgresql://credit_user:credit_pass@postgres:5432/credit
      - ENV=prod
      - PREPROCESS_PATH=/app/artifacts/preprocess.pkl
    volumes:
      - ./artifacts:/app/artifacts
      - ./models:/app/models
    depends_on:
      - tfserving
      - postgres
    ports:
      - "8000:8000"   # host 8000 → container 8000, matches uvicorn CMD
    restart: unless-stopped

  postgres:
    image: postgres:15
    environment:
      - POSTGRES_DB=credit
      - POSTGRES_USER=credit_user
      - POSTGRES_PASSWORD=credit_pass
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: unless-stopped
    # Internal only, no host port binding
    # Accessible to other services via postgres:5432

  pgadmin:
    image: dpage/pgadmin4:8.10
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@example.com
      - PGADMIN_DEFAULT_PASSWORD=adminpass
    depends_on:
      - postgres
    ports:
      - "5050:80"   # host 5050 → container 80
    restart: unless-stopped

volumes:
  pgdata:

